<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic-Tac-Toe</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h1>Tic-tac-toe</h1>
        <p><span id="player-turn"></span>'s turn</p>
    </header>
    <main id="gameboard">
        <div class="line r r-1"></div>
        <div class="line r r-2"></div>
        <div class="line c c-1"></div>
        <div class="line c c-2"></div>
    </main>
    <div id="num-of-players">
        <p>Player 1</p>
        <p><b>-VS-</b></p>
        <p>Player 2</p>
    </div>
    <div id="gameover-msg">
        <h3 id="winner"></h3>
        <button id="reset-btn">New Game</button>
    </div>

    <!-- Источник: https://codepen.io/geoffbuell/pen/mdRjPwe -->



    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@microsoft/signalr@3.1.0/dist/browser/signalr.min.js "></script>
    <script src="js/tictactoeGameManager.js"></script>
</body>

</html>
